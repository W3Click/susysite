{% from "_atoms.html" import icon %}

<header role="banner" class="h-card">

    {{ icon('logo', 'Home') }}

  <h1 class="p-name p-org">{{ config.banner_title }}</h1>
  <h2 class="p-role">{{ config.banner_tagline|safe }}</h2>
</header>
