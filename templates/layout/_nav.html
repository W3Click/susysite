{% from '_atoms.html' import icon %}

<nav role="navigation">
  <input type="checkbox" id="toggle-nav" aria-hidden="true">
  <label for="toggle-nav" data-icon="menu" aria-hidden="true"> </label>

  <div class="nav-content">
    {% for item in config.nav %}
    <a href="{{ item.url }}" data-nav="{{ item.name }}">
      {{ icon(item.icon) }}
      <span>{{ item.name }}</span>
    </a>
    {% endfor %}
  </div>
</nav>
